{% include 'base.html' %}

{% load static %}

 
{% block content %}
 

<h1>Products</h1>
         
   <table>     
    {% for product in products %}
    
    	{{ product.name }}


    	<img src="{{ product.image.url }}" alt="image not found" , height = 100, width = 100>

    	{{ product.price }}Rs 
        <button type = "submit">Add to cart</button><br>
        
    
    {% endfor %}
    </table>
{% endblock %}
