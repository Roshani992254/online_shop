{% include 'base.html' %}


{% block content %}

{% load static %}
{% if search %}

<div>

    <div class="row">
        {% for product in products %}
        <div>
            <div>
                <img src= "{{ product.image.url }}" height = 260px>
                <div class="card-body">
                  <h5 class="card-title">{{product.name}}</h5>
                  <hr>
                 
                  <button data-product="{{product.id}}" data-action="add">Add To Cart</button>
                  
                  
                  <h4>{{product.price}}Rs</h4>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
{% else %}
<h1>You forgot to search</h1>
{% endif %}
{% endblock %}
